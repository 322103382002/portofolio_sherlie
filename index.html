<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sherlie Angel Ballikuri — Portfolio</title>
    <meta
      name="description"
      content="Sherlie Angel Ballikuri — AI/ML Enthusiast, Software Developer, Salesforce Certified. Portfolio showcasing projects, experience, skills and contact information."
    />
    <meta name="theme-color" content="#4e5ee4" />

    <!-- Open Graph -->
    <meta property="og:title" content="Sherlie Angel — Portfolio" />
    <meta property="og:description" content="AI/ML Enthusiast | Software Developer | Salesforce Certified" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sherlie2005.github.io/" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.png" />

    <!-- External Stylesheets -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <style>
      :root {
        --primary: #4e5ee4;
        --secondary: #7685f2;
        --dark: #202020;
        --muted: #6c757d;
        --bg: #f8f9fa;
        --card: #ffffff;
        --accent: #2ecc71;
        --glass: rgba(255, 255, 255, 0.6);
        --radius: 12px;
        color-scheme: light;
      }

      [data-theme="dark"] {
        --primary: #9aa8ff;
        --secondary: #6f7cf8;
        --dark: #e8eefc;
        --muted: #c4cbe8;
        --bg: #0b0d12;
        --card: #0f141a;
        --glass: rgba(20, 22, 28, 0.6);
        --accent: #58d68d;
        color-scheme: dark;
      }

      html,
      body {
        height: 100%;
        background: var(--bg);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--dark);
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
      }

      /* Accessibility skip link */
      .skip-link {
        position: absolute;
        left: -999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-link:focus {
        left: 10px;
        top: 10px;
        width: auto;
        height: auto;
        padding: 8px 12px;
        background: var(--primary);
        color: white;
        border-radius: 6px;
        z-index: 9999;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.6));
        backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        transition: background 0.3s ease;
      }
      [data-theme="dark"] .navbar {
        background: linear-gradient(90deg, rgba(15, 20, 26, 0.85), rgba(15, 20, 26, 0.7));
        border-bottom-color: rgba(255, 255, 255, 0.05);
      }
      .navbar-brand {
        font-weight: 700;
        color: var(--primary);
      }
      .nav-link {
        color: var(--dark);
        font-weight: 600;
      }
      [data-theme="dark"] .nav-link {
        color: var(--muted);
      }

      /* Hero section */
      .hero-section {
        padding: 100px 0 60px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        text-align: center;
      }
      .hero-content h1 {
        font-size: 2.5rem;
        font-weight: 800;
      }
      .hero-content h3 {
        font-weight: 600;
        opacity: 0.9;
      }
      .profile-img {
        width: 220px;
        height: 220px;
        object-fit: cover;
        border-radius: 16px;
        border: 4px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      /* Sections */
      .section-title {
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .section-title::after {
        content: "";
        display: block;
        height: 4px;
        width: 72px;
        background: var(--primary);
        margin: 8px auto;
        border-radius: 4px;
      }

      footer {
        background: var(--card);
        padding: 28px 0;
        border-top: 1px solid rgba(0, 0, 0, 0.04);
        text-align: center;
        color: var(--muted);
      }

      /* Back to top */
      .back-to-top {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary);
        color: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 999;
      }
      .back-to-top.show {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .hero-content h1 {
          font-size: 2rem;
        }
        .profile-img {
          width: 160px;
          height: 160px;
        }
      }
    </style>
  </head>

  <body>
    <a href="#main" class="skip-link">Skip to content</a>

    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#home">Sherlie Angel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            <li class="nav-item ms-3">
              <button id="themeToggle" class="btn btn-sm btn-outline-primary rounded-circle" title="Toggle Theme">
                <i class="fa-regular fa-moon" id="themeIcon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section" id="home">
      <div class="container hero-content" data-aos="fade-up">
        <img src="assets/profile.jpg" alt="Profile" class="profile-img mb-4" />
        <h1>Sherlie Angel Ballikuri</h1>
        <h3>AI/ML Enthusiast | Software Developer | Salesforce Certified</h3>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>© 2025 Sherlie Angel Ballikuri — All Rights Reserved</p>
      </div>
    </footer>

    <div class="back-to-top" id="backToTop"><i class="fa-solid fa-arrow-up"></i></div>

    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" crossorigin="anonymous"></script>

    <script>
      // AOS animation
      AOS.init({ once: true, duration: 1000 });

      // Dark Mode toggle
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const currentTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", currentTheme);
      themeIcon.className = currentTheme === "dark" ? "fa-regular fa-sun" : "fa-regular fa-moon";

      themeToggle.addEventListener("click", () => {
        const theme = document.documentElement.getAttribute("data-theme");
        const newTheme = theme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        themeIcon.className = newTheme === "dark" ? "fa-regular fa-sun" : "fa-regular fa-moon";
      });

      // Back to top button
      const backToTop = document.getElementById("backToTop");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) backToTop.classList.add("show");
        else backToTop.classList.remove("show");
      });
      backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
    </script>
  </body>
</html>
